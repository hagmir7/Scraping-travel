{% load static %}<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title|slice:'60'}}</title>
  <meta name="keywords" content="{% if tags %} {{tags}} {% else %} {{settings.tags}} {% endif %}">
  <meta name="description" content="{% if description %} {{ description|slice:'158' }} {% else %}{{ settings.description }}{% endif %}" />
  <link rel='canonical' href='https://{{ request.get_host }}{{ request.path }}' />
  <link rel="icon" href='{% static "img/pb.webp" %}' type="image/webp">
  <meta property="image" content="{% if image %}{{ image }}{% else %}{% static 'img/pb.webp' %} {% endif %}" />
  <meta name="author" content="">
  <meta name="theme-color" content="#2dce89" />
  <!-- Open graph -->
  <meta property="og:title" content="{{ title|slice:'60' }}" />
  <meta property="og:description" content="{% if description %} {{ description|slice:'158' }} {% else %}{{ settings.description }}{% endif %}" />
  <meta property="og:url" content="https://{{ request.get_host }}{{ request.path  }}" />
  <meta property="og:site_name" content="{{ settings.name }}" />
  <meta property="og:image" content="{% if image %} {{ image }} {% else %} {% if settings.logo %}{{ settings.logo.url }}{% endif %} {% endif %}" />
  <meta property="og:image:width" content="300" />
  <meta property="og:image:height" content="300" />
  <meta property="og:image:type" content="image/webp" />
  <meta property="og:locale" content="en_US" />
  <!-- Twitter -->
  <meta name="twitter:creator" content="@{{ settings.name }}" />
  <meta name="twitter:site" content="@{{ settings.name }}" />
  <meta name="twitter:label1" content="{{ settings.name }}" />
  <meta name="twitter:data1" content="{{ settings.name }}" />
  <meta name="twitter:data2" content="8 minutes" />
  {% if article %}
  <meta property="og:type" content="article" />
  <meta property="article:published_time" content="{{ date }}" />
  {% else %}
  <meta property="og:type" content="website" />
  {% endif %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  {% if cpanel %}<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6544557385019055" crossorigin="anonymous"></script>{% endif %}
  <style>body{background-image:linear-gradient(310deg,#2dce8912,#2dcecc17)}p{font-size:1.1em!important}.card-2{border-radius:25px;background:#fff;padding:5px}header{box-shadow:-1px 1px 2px #ded5d5a8}*{font-family:source sans pro,-apple-system,BlinkMacSystemFont,segoe ui,Roboto,helvetica neue,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol}.aligncenter img,.entry-thumb,figure,figure img,p img{width:100%!important;height:auto!important}.card-title,.copyright,a{text-decoration:none!important;color:#01c16e!important}.cover{background-size:cover;background-position:bottom;background-image:url('{% static "img/travel-1.webp" %}');width:100%;height:500px;opacity:.7}.cover img{object-fit:cover}.size-full{margin-bottom:12px}.bg-gradient-success{background-image:linear-gradient(310deg,#2dce89,#2dcecc)}.img-content{height:220px;width:100%}.img-content img{height:100%;width:100%;object-fit:cover!important}iframe.note-fullscreen{position:fixed;top:0;left:0;width:100vw!important;height:100vh!important;z-index:4000}@media (max-width:576px){.img-content{height:auto;width:100%}.img-content img{height:100%;width:100%;object-fit:contain!important}}</style>
</head>

<body>

  {% include 'components/header.html' %}
  {% block content %}{% endblock content %}
  {% include 'components/footer.html' %}
  
<script>
  function lazyLoader(value){
    document.addEventListener("DOMContentLoaded", function () {
    var lazyImages = [].slice.call(document.querySelectorAll(value));

    if ("IntersectionObserver" in window) {
      let lazyImageObserver = new IntersectionObserver(function (entries, observer) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            let lazyImage = entry.target;
            if (lazyImage.hasAttribute('data-lazy-src')) {
               lazyImage.src = lazyImage.getAttribute('data-lazy-src');
                lazyImage.srcset = lazyImage.getAttribute('data-lazy-src');
            }else{
              lazyImage.src = lazyImage.dataset.src;
               lazyImage.srcset = lazyImage.dataset.srcset;
            }
            lazyImage.classList.remove("lazy");
            lazyImageObserver.unobserve(lazyImage);
          }
        });
      });

      lazyImages.forEach(function (lazyImage) {
        lazyImageObserver.observe(lazyImage);
      });
    } else {
      // Possibly fall back to event handlers here
    }
  });
  }

  lazyLoader("img.lazy")
  const item = "data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20675%20395'%3E%3C/svg%3E"
  lazyLoader(`[src="${item}"`)
  const item2 = "data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20300%20321'%3E%3C/svg%3E"
  lazyLoader(`[src="${item2}"`)
  
  const item3 = "data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20300%20189'%3E%3C/svg%3E";
  lazyLoader(`[src="${item3}"`)
  lazyLoader(`[src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%202732%201166'%3E%3C/svg%3E"`)
  
</script>

{% block script %}{% endblock script %}
</body>

</html>
