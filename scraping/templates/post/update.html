{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7 p-3 card-2 border shadow-sm">
            <h1 class="h3 my-2">Update Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <label class="mt-2" for="id_title">Title:</label>
                    <input class="form-control form-control-sm" type="text" name="title" value="{{ form.title.value }}" maxlength="200" id="id_title">

                
                    <label class="mt-2" for="id_image">Image:</label>
                    <input class="form-control form-control-sm" type="file" name="image" accept="image/*" id="id_image">
                    {% if form.image.value %}<a class="mt-2" target="_blank" href="{{ form.image.value.url }}">Current image.</a><br>{% endif %}

                    <label class="mt-2" for="id_image">Category:</label>
                    <input class="form-control form-control-sm" type="text" name="category" value="{{ form.category.value }}"  id="id_category">

                
                    <label class="mt-2" for="id_image_link">Image link:</label>
                    <input class="form-control form-control-sm" type="text" name="image_link" value="{{ form.image_link.value }}" maxlength="700" id="id_image_link">
                    <a class="mt-2" target="_blank" href="{{ form.image_link.value }}">Current image.</a><br>

                
                    <label class="mt-2" for="id_tags">Tags:</label>
                    <input class="form-control form-control-sm" type="text" name="tags" value="{{ form.tags.value }}" maxlength="100" id="id_tags">

                    <label class="mt-2" for="id_description">Description:</label>
                    <textarea class="form-control" name="description" cols="40" rows="5" id="id_description">{{ form.description.value }}</textarea>

                    <label class="mt-2" for="id_body">Body:</label>
                    <textarea name="body" cols="40" rows="10" data-user-id="123456" data-device="iphone" id="id_body" hidden="true">{{ form.body.value }}</textarea>
                    <script>
                        var settings_id_body = { "disableResizeEditor": true, "width": "100%", "height": 480, "lang": "en-US", "toolbar": [["style", ["style"]], ["font", ["bold", "italic", "underline", "superscript", "subscript", "strikethrough", "clear"]], ["fontname", ["fontname"]], ["fontsize", ["fontsize"]], ["color", ["color"]], ["para", ["ul", "ol", "paragraph"]], ["height", ["height"]], ["table", ["table"]], ["insert", ["link", "picture", "video", "hr"]], ["view", ["fullscreen", "codeview"]], ["help", ["help"]]], "url": { "language": "/static/summernote/lang/summernote-en-US.min.js", "upload_attachment": "/summernote/upload_attachment/" } };
                    </script>

                <div class="summernote-div" cols="40" data-device="iphone" data-user-id="123456" rows="10" width="100%"
                    height="480">
                    <iframe id="id_body_iframe" src="/summernote/editor/id_body/" frameborder="0" width="100%"
                        height="480"></iframe>
                </div>
                <input type="submit" class="btn rounded-pill w-100 bg-gradient-success text-white mt-3" value="Update">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
