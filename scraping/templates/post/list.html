{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 card mt-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Views</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                  <tr>
                    <th scope="row">{{post.id}}</th>
                    <td><a href="/p/{{post.slug}}">{{post.title}}</a></td>
                    <td>{{post.views}}</td>
                    <td class="d-flex">
                        <a class="btn mx-1 btn-sm btn-danger" href="/post/delete/{{post.id}}" onclick="return alert('Are you sur you want to delete')">Delete</a>
                        <a class="btn mx-1 btn-sm btn-success" href="/post/update/{{post.id}}">Update</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <div aria-label="Page navigation example ">
                <ul class="pagination d-flex justify-content-center">
                    <li class="page-item ">
                        {% if posts.has_previous %}
                        <a href="?page={{ posts.previous_page_number }}"
                            class="btn rounded-pill mx-3 px-4 text-white bg-gradient-success">&#x2190;</a>
                        {% endif %}
                    </li>
                    <li class="page-item">
                        {% if posts.has_next %}
                        <a href="?page={{ posts.next_page_number }}"
                            class="btn rounded-pill mx-3 px-4 text-white bg-gradient-success">&#x2192;</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
